<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="sendMail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-list>
    <ion-item detail *ngFor="let history of localData.history" (click)="open(history)">
      <ion-icon slot="start" [name]="history.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ history.text }}</h2>
        <p>{{ history.created | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
